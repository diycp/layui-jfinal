<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台</title>
    <base href="#(ctx_path)/"/>
    <link rel="stylesheet" href="#(ctx_path)/static/admin/layui/css/layui.css">
    <link rel="stylesheet" href="#(ctx_path)/static/admin/css/admin.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">后台管理</div>
        <ul id="app-nav" class="layui-nav layui-layout-left" lay-filter="nav">
        </ul>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    #(user.name)
                </a>
                <dl class="layui-nav-child">
                    <dd><a id="change-pwd-btn" href="javascript:;">修改密码</a></dd>
                    <dd><a href="/admin/logout">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div id="app-side" class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        </div>
    </div>
    <div class="layui-body">
        <div id="app-body" style="padding: 15px;">
            <blockquote class="layui-elem-quote">欢迎，使用本系统。</blockquote>
            <pre class="layui-code" lay-skin="notepad" lay-title="javascript">
document.getElementById("demo").innerHTML="Hello World";
document.getElementById("myDIV").innerHTML="How are you?";
            </pre>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © jicg
    </div>
</div>

<script src="#(ctx_path)/static/admin/layui/layui.js"></script>
<script>
    layui.config({
        base: '#(ctx_path)/static/admin/'
        , version: '0.0.1'
    });
    //.use('admin');
</script>
<script src="#(ctx_path)/static/admin/admin.js"></script>
</body>
<scrpit id="show-change-pwd-view" style="display: none">
    <div style="padding: 20px;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password2"
                           lay-verify="pass" placeholder="请输入确认密码" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="changePwd">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</scrpit>
</html>
